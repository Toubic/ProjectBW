<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website of Boogie Woogie Dance Camps all over the World created using the Google Maps JavaScript API.">
    <title>Boogie Woogie Dance Camps</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img id="logo" src="images/logo.png" alt="Boogie Woogie Dance Camps">
    </nav>
    <main>
        <div id="map"></div>
        <script src="js/bundle.js"></script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA_8el5Kew_yrKco5EG5ozaLMXzoHzKU0&callback=initMap">
        </script>
    </main>
    <footer>
        <img id="madeBy" src="images/madeBy.png" alt="Made by Toubic">
    </footer>
</body>
</html>
